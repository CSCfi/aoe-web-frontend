<div class="card-educational-material">
  <a [routerLink]="['/demo/materiaali', educationalMaterial.id, educationalMaterial.slug]" class="header">
    <div class="row">
      <div class="col-12 col-sm-4 col-md-12 col-lg-5 text-center text-sm-left text-md-center text-lg-left">
        <img [attr.src]="educationalMaterial.img ? educationalMaterial.img : 'assets/img/material.png'" class="img-fluid" alt="...">
      </div>

      <div class="col-12 col-sm-8 col-md-12 col-lg-7">
        <h5>{{ educationalMaterial.name }}</h5>
        <p>{{ educationalMaterial.description | truncate:[75] }}</p>
      </div>
    </div>
  </a>

  <div class="tags">
    <a *ngFor="let keyword of keywords" href="#" class="btn btn-light">
      {{ keyword['value'] }}
    </a>
  </div>

  <div class="tags">
    <a href="#" class="btn btn-light"
       *ngFor="let educationalLevel of educationalLevels">
      {{ educationalLevel['value'] }}
    </a>
  </div>

  <div class="details d-flex flex-row">
    <div class="comments">0</div>
    <div class="rating">
      <img src="assets/img/icons/ic_star.svg" alt="...">
      <img src="assets/img/icons/ic_star.svg" alt="...">
      <img src="assets/img/icons/ic_star.svg" alt="...">
      <img src="assets/img/icons/ic_star.svg" alt="...">
      <img src="assets/img/icons/ic_star.svg" alt="...">
    </div>
    <div class="license">
      <a [attr.href]="educationalMaterial.licenseInformation.licenseUrl" class="text-dark" target="_blank" rel="noopener">{{ educationalMaterial.licenseInformation.licenseType }}</a>
    </div>
    <div class="type ml-auto">
      <img src="assets/img/icons/learning-resource-types/{{ lrtSvc.getLearningResourceTypeIcon(educationalMaterial.learningResourceType[0]) }}" alt="" class="learning-resource-type-icon">
      {{ lrtSvc.getLearningResourceTypeValue(educationalMaterial.learningResourceType[0]) }}
    </div>
  </div>
</div>
