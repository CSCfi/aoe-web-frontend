<form [formGroup]="educationalDetailsForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="educationalLevels">Koulutusasteet*</label>

    <button
      type="button"
      class="btn btn-link"
      tooltip="Valitse tästä mille koulutusasteelle ja tasolle oppimateriaalisi on pääasiallisesti tarkoitettu. Mikäli materiaali on kohdennettu usealle asteelle, esimerkiksi sekä ammatilliseen koulutukseen että lukio-opetukseen, voit valita useamman koulutusasteen ja tason."
    ><img src="assets/img/icons/ic_help.svg" alt=""></button>

    <ng-select
      [items]="educationalLevels$"
      [multiple]="true"
      [closeOnSelect]="false"
      bindLabel="value"
      groupBy="children"
      appendTo="body"
      id="educationalLevels"
      formControlName="educationalLevels"
      (change)="educationalLevelsChange($event)"
    >
      <ng-template ng-optgroup-tmp let-item="item">
        {{ item.value }}
      </ng-template>
      <ng-template ng-option-tmp let-item="item">
        {{ item.value }}
      </ng-template>
    </ng-select>
  </div>

  <ng-container *ngIf="hasEarlyChildhoodEducation">
    <h3>Varhaiskasvatus</h3>

    <div class="form-group">
      <label for="earlyChildhoodEducationSubjects">Varhaiskasvatuksen oppiaineet</label>

      <ng-select
        [items]="[]"
        [multiple]="true"
        [addTag]="addEarlyChildhoodEducationSubject"
        bindLabel="targetName"
        appendTo="body"
        id="earlyChildhoodEducationSubjects"
        formControlName="earlyChildhoodEducationSubjects"
      ></ng-select>
    </div>

    <div class="form-group">
      <label for="earlyChildhoodEducationFramework">Varhaiskasvatuksen opetussuunnitelman tai tutkinnon perusteet</label>

      <input
        type="text"
        class="form-control"
        id="earlyChildhoodEducationFramework"
        formControlName="earlyChildhoodEducationFramework"
      >
    </div>
  </ng-container>

  <ng-container *ngIf="hasPrePrimaryEducation">
    <h3>Esiopetus</h3>

    <div class="form-group">
      <label for="prePrimaryEducationSubjects">Esiopetuksen oppiaineet</label>

      <ng-select
        [items]="[]"
        [multiple]="true"
        [addTag]="addPrePrimaryEducationSubject"
        bindLabel="targetName"
        appendTo="body"
        id="prePrimaryEducationSubjects"
        formControlName="prePrimaryEducationSubjects"
      ></ng-select>
    </div>

    <div class="form-group">
      <label for="prePrimaryEducationFramework">Esiopetuksen opetussuunnitelman tai tutkinnon perusteet</label>

      <input
        type="text"
        class="form-control"
        id="prePrimaryEducationFramework"
        formControlName="prePrimaryEducationFramework"
      >
    </div>
  </ng-container>

  <div class="form-group" *ngIf="hasBasicStudies">
    <h3>Perusopetus</h3>

    <label for="basicStudySubjects">Perusopetuksen oppiaineet</label>

    <ng-select
      [items]="basicStudySubjects$"
      [multiple]="true"
      [closeOnSelect]="false"
      bindLabel="value"
      appendTo="body"
      id="basicStudySubjects"
      formControlName="basicStudySubjects"
      (change)="basicStudySubjectsChange($event)"
    ></ng-select>
  </div>

  <ng-container *ngIf="hasBasicStudySubjects">
    <div class="form-group">
      <label for="basicStudyObjectives">Perusopetuksen oppiaineiden tavoitteet</label>

      <ng-select
        [items]="basicStudyObjectives"
        [multiple]="true"
        [closeOnSelect]="false"
        bindLabel="value"
        groupBy="subject"
        appendTo="body"
        id="basicStudyObjectives"
        formControlName="basicStudyObjectives"
      ></ng-select>
    </div>

    <div class="form-group">
      <label for="basicStudyContents">Perusopetuksen oppiaineiden sisältöalueet</label>

      <ng-select
        [items]="basicStudyContents"
        [multiple]="true"
        [closeOnSelect]="false"
        bindLabel="value"
        groupBy="subject"
        appendTo="body"
        id="basicStudyContents"
        formControlName="basicStudyContents"
      ></ng-select>
    </div>
  </ng-container>

  <ng-container *ngIf="hasUpperSecondarySchool">
    <h3>Lukiokoulutus</h3>

    <div class="form-group">
      <label for="upperSecondarySchoolSubjects">Lukionkurssit</label>

      <ng-select
        [items]="upperSecondarySchoolSubjects$"
        [multiple]="true"
        [closeOnSelect]="false"
        bindLabel="targetName"
        appendTo="body"
        id="upperSecondarySchoolSubjects"
        formControlName="upperSecondarySchoolSubjects"
      ></ng-select>
    </div>

    <div class="form-group">
      <label for="upperSecondarySchoolFramework">Lukion opetussuunnitelman tai tutkinnon perusteet</label>

      <input
        type="text"
        class="form-control"
        id="upperSecondarySchoolFramework"
        formControlName="upperSecondarySchoolFramework"
      >
    </div>
  </ng-container>

  <ng-container *ngIf="hasVocationalDegree">
    <div class="form-group">
      <h3>Ammatillinen koulutus</h3>

      <label for="vocationalDegrees">Ammatillisen koulutuksen tutkinnot</label>

      <ng-select
        [items]="vocationalDegrees$"
        [multiple]="true"
        [closeOnSelect]="false"
        bindLabel="value"
        appendTo="body"
        id="vocationalDegrees"
        formControlName="vocationalDegrees"
      ></ng-select>
    </div>

    <div class="form-group">
      <label for="vocationalEducationFramework">Ammatillisen koulutuksen opetussuunnitelman tai tutkinnon perusteet</label>

      <ng-select
        [items]="[]"
        [multiple]="true"
        [addTag]="addCustomItem"
        bindLabel="value"
        appendTo="body"
        id="vocationalEducationFramework"
        formControlName="vocationalEducationFramework"
      ></ng-select>
    </div>
  </ng-container>

  <div class="form-group" *ngIf="hasSelfMotivatedEducation">
    <h3>Omaehtoisen osaamisen kehittäminen</h3>

    <label for="selfMotivatedEducationSubjects">Omaehtoisen osaamisen kehittämisen oppiaineet</label>

    <ng-select
      [items]="[]"
      [multiple]="true"
      [addTag]="addCustomItem"
      bindLabel="value"
      appendTo="body"
      id="selfMotivatedEducationSubjects"
      formControlName="selfMotivatedEducationSubjects"
    ></ng-select>
  </div>

  <ng-container *ngIf="hasHigherEducation">
    <h3>Korkeakoulutus</h3>

    <div class="form-group">
      <label for="branchesOfScience">Korkeakoulutuksen tieteenalat</label>

      <ng-select
        [items]="branchesOfScience$"
        [multiple]="true"
        [closeOnSelect]="false"
        [selectableGroup]="true"
        [selectableGroupAsModel]="false"
        groupBy="children"
        bindLabel="value"
        appendTo="body"
        id="branchesOfScience"
        formControlName="branchesOfScience"
      >
        <ng-template ng-optgroup-tmp let-item="item">
          {{ item.value }}
        </ng-template>
        <ng-template ng-option-tmp let-item="item">
          {{ item.value }}
        </ng-template>
      </ng-select>
    </div>

    <div class="form-group">
      <label for="scienceBranchObjectives">Korkeakoulutuksen tieteenalojen tavoitteet</label>

      <ng-select
        [items]="[]"
        [multiple]="true"
        [addTag]="addCustomItem"
        bindLabel="value"
        appendTo="body"
        id="scienceBranchObjectives"
        formControlName="scienceBranchObjectives"
      >
      </ng-select>
    </div>

    <div class="form-group">
      <label for="higherEducationFramework">Korkeakoulutuksen opetussuunnitelman tai tutkinnon perusteet</label>

      <ng-select
        [items]="[]"
        [multiple]="true"
        [addTag]="addCustomItem"
        bindLabel="value"
        appendTo="body"
        id="higherEducationFramework"
        formControlName="higherEducationFramework"
      >
      </ng-select>
    </div>
  </ng-container>

  <div class="row">
    <div class="col">
      <button
        type="button"
        class="btn btn-gray"
        (click)="previousTab()"
      >Edellinen</button>
    </div>

    <div class="col-auto">
      <button
        type="reset"
        class="btn btn-cancel"
        (click)="resetForm()"
      >{{ 'forms.common.abort' | translate }}</button>
    </div>

    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-blue"
        [disabled]="educationalDetailsForm?.invalid"
      >{{ 'forms.common.next' | translate }}</button>
    </div>
  </div>
</form>
