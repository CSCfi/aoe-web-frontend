<form [formGroup]="educationalDetailsForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="educationalLevels">Koulutusasteet*</label>

    <button
      type="button"
      class="btn btn-link"
      tooltip="Valitse tästä mille koulutusasteelle ja tasolle oppimateriaalisi on pääasiallisesti tarkoitettu. Mikäli materiaali on kohdennettu usealle asteelle, esimerkiksi sekä ammatilliseen koulutukseen että lukio-opetukseen, voit valita useamman koulutusasteen ja tason."
    ><img src="assets/img/icons/ic_help.svg" alt=""></button>

    <ng-select
      [items]="educationalLevels$"
      bindLabel="value"
      groupBy="children"
      placeholder="Koulutusasteet"
      id="educationalLevels"
      formControlName="educationalLevels"
      [multiple]="true"
      [closeOnSelect]="false"
      [selectableGroup]="true"
      (change)="educationalLevelsChange($event)"
    >
      <ng-template ng-optgroup-tmp let-item="item">
        {{ item.value }}
      </ng-template>
      <ng-template ng-option-tmp let-item="item">
        {{ item.value }}
      </ng-template>
    </ng-select>
  </div>

  <div class="form-group" *ngIf="hasBasicStudies">
    <h3>Perusopetuksen oppiaineet</h3>

    <div class="form-row">
      <div class="col-3" formArrayName="basicStudySubjects" *ngFor="let subject of basicStudySubjects.controls; let i = index">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" [formControlName]="i" id="{{ 'basicStudySubjects' + i }}">
          <label class="custom-control-label" for="{{ 'basicStudySubjects' + i }}">{{ basicStudySubjects$[i].value }}</label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group" *ngIf="hasVocationalDegree">
    <h3>Ammatillisen koulutuksen tutkinnot</h3>

    <div class="form-row">
      <div class="col-3" formArrayName="vocationalDegrees" *ngFor="let degree of vocationalDegrees.controls; let i = index">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" [formControlName]="i" id="{{ 'vocationalDegrees' + i }}">
          <label class="custom-control-label" for="{{ 'vocationalDegrees' + i }}">{{ vocationalDegrees$[i].value }}</label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group" *ngIf="hasHigherEducation">
    <h3>Korkeakoulutuksen tieteenalat</h3>

    <div class="form-row">
      <div class="col-12" formArrayName="branchesOfScience" *ngFor="let branch of branchesOfScience.controls; let i = index">
        <ng-container [formGroupName]="i">
          <div class="custom-control custom-checkbox mb-1">
            <input type="checkbox" class="custom-control-input" formControlName="all" id="{{ 'branchesOfScience' + i }}" (change)="selectAllChildBranches($event, i)">
            <label class="custom-control-label" for="{{ 'branchesOfScience' + i }}">{{ branchesOfScience$[i].value }}</label>
          </div>

          <div class="form-row pl-4 mb-3" formArrayName="children">
            <div class="col-3" *ngFor="let child of branch.controls['children'].controls; let j = index;">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" [formControlName]="j" id="{{ 'branchesOfScience' + i + j }}">
                <label class="custom-control-label" for="{{ 'branchesOfScience' + i + j }}">{{ branchesOfScience$[i].children[j].value }}</label>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        type="button"
        class="btn btn-gray"
        (click)="previousTab()"
      >Edellinen</button>
    </div>

    <div class="col-auto">
      <button
        type="reset"
        class="btn btn-cancel"
        (click)="resetForm()"
      >{{ 'forms.common.abort' | translate }}</button>
    </div>

    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-blue"
        [disabled]="educationalDetailsForm?.invalid"
      >{{ 'forms.common.next' | translate }}</button>
    </div>
  </div>
</form>
