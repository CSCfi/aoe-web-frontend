<form [formGroup]="extendedDetailsForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-sm-6 col-md-4">
      <label for="educationalRoles">Kohderyhmä</label>

      <ng-select
        [items]="educationalRoles$ | async"
        [multiple]="true"
        bindLabel="value"
        id="educationalRoles"
        placeholder="Valitse kohderyhmä"
        formControlName="educationalRoles"
      ></ng-select>
    </div>

    <div class="form-group col-sm-6 col-md-4">
      <label for="educationalUse">Käyttö opetuksessa</label>

      <ng-select
        [items]="educationalUse$ | async"
        [multiple]="true"
        bindLabel="value"
        id="educationalUse"
        placeholder="Valitse opetuksen käyttökohde"
        formControlName="educationalUse"
      ></ng-select>
    </div>

    <div class="form-group col-sm-6 col-md-4">
      <label for="accessibilityFeatures">Saavutettavuuden tukitoiminnot</label>

      <ng-select
        [items]="accessibilityFeatures$ | async"
        [multiple]="true"
        bindLabel="value"
        id="accessibilityFeatures"
        placeholder="Valitse tukitoiminto"
        formControlName="accessibilityFeatures"
      ></ng-select>
    </div>

    <div class="form-group col-sm-6 col-md-4">
      <label for="accessibilityAPIs">Saavutettavuuden avustavat teknologiat</label>

      <ng-select
        [items]="accessibilityAPIs$ | async"
        [multiple]="true"
        bindLabel="value"
        id="accessibilityAPIs"
        placeholder="Valitse avustava teknologia"
        formControlName="accessibilityAPIs"
      ></ng-select>
    </div>

    <div class="form-group col-sm-6 col-md-4">
      <label for="accessibilityControls">Saavutettavuuden käyttötavat</label>

      <ng-select
        [items]="accessibilityControls$ | async"
        [multiple]="true"
        bindLabel="value"
        id="accessibilityControls"
        placeholder="Valitse käyttötapa"
        formControlName="accessibilityControls"
      ></ng-select>
    </div>

    <div class="form-group col-sm-6 col-md-4">
      <label for="accessibilityHazards">Saavutettavuuden esteet</label>

      <ng-select
        [items]="accessibilityHazards$ | async"
        [multiple]="true"
        bindLabel="value"
        id="accessibilityHazards"
        placeholder="Valitse este"
        formControlName="accessibilityHazards"
      ></ng-select>
    </div>

    <div class="form-group col-sm-6 col-md-4">
      <label for="typicalAgeRangeMin">Kohderyhmän ikä</label>

      <div class="form-row">
        <div class="col">
          <input
            type="number"
            id="typicalAgeRangeMin"
            class="form-control"
            placeholder="15"
            formControlName="typicalAgeRangeMin"
          >
        </div>

        <div class="col-auto">
          &ndash;
        </div>

        <div class="col">
          <input
            type="number"
            id="typicalAgeRangeMax"
            class="form-control"
            placeholder="18"
            formControlName="typicalAgeRangeMax"
          >
        </div>
      </div>
    </div>

    <div class="form-group col-sm-6 col-md-4">
      <label for="inLanguage">Kieli</label>

      <ng-select
        [items]="languages$ | async"
        [multiple]="true"
        bindLabel="value"
        id="inLanguage"
        placeholder="Valitse kieli"
        formControlName="inLanguage"
      ></ng-select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm-6 col-md-4">
      <small class="form-text" id="commercialUseText">Salli teoksen kaupallinen käyttö?</small>

      <div class="custom-control custom-radio custom-control-inline">
        <input
          type="radio"
          id="allowCommercial"
          class="custom-control-input"
          aria-describedby="commercialUseText"
          value="yes"
          formControlName="licenseCommercialUse"
        >

        <label class="custom-control-label" for="allowCommercial">Kyllä</label>
      </div>

      <div class="custom-control custom-radio custom-control-inline">
        <input
          type="radio"
          id="noCommercial"
          class="custom-control-input"
          aria-describedby="commercialUseText"
          value="no"
          formControlName="licenseCommercialUse"
        >

        <label class="custom-control-label" for="noCommercial">Ei</label>
      </div>
    </div>

    <div class="form-group col-sm-6 col-md-4">
      <small class="form-text" id="sharingText">Salli teoksen muunnelmien jakaminen?</small>

      <div class="custom-control custom-radio custom-control-inline">
        <input
          type="radio"
          id="allowSharing"
          class="custom-control-input"
          aria-describedby="sharingText"
          value="yes"
          formControlName="licenseSharing"
        >

        <label class="custom-control-label" for="allowSharing">Kyllä</label>
      </div>

      <div class="custom-control custom-radio custom-control-inline">
        <input
          type="radio"
          id="disallowSharing"
          class="custom-control-input"
          aria-describedby="sharingText"
          value="no"
          formControlName="licenseSharing"
        >

        <label class="custom-control-label" for="disallowSharing">Ei</label>
      </div>

      <div class="custom-control custom-radio custom-control-inline">
        <input
          type="radio"
          id="shareAlike"
          class="custom-control-input"
          aria-describedby="sharingText"
          value="shareAlike"
          formControlName="licenseSharing"
        >

        <label class="custom-control-label" for="shareAlike">Kyllä, vain samalla lisenssillä</label>
      </div>
    </div>

    <div class="form-group col-sm-6 col-md-4">
      <small class="form-text">Valittu lisenssi</small>

      <span class="form-text">{{ selectedLicense?.value }}</span>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        type="button"
        class="btn btn-gray"
        (click)="previousTab()"
      >Edellinen</button>
    </div>

    <div class="col-auto">
      <button
        type="reset"
        class="btn btn-cancel"
      >{{ 'forms.common.abort' | translate }}</button>
    </div>

    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-blue"
        [disabled]="extendedDetailsForm.invalid"
      >{{ 'forms.common.next' | translate }}</button>
    </div>
  </div>
</form>
