<form [formGroup]="extendedDetailsForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-sm-6 col-md-4">
      <label for="educationalRoles">Kohderyhmä</label>

      <button
        type="button"
        class="btn btn-link"
        tooltip="Valitse tästä kenelle materiaali on tarkoitettu, mikä on materiaalin pääasiallinen kohderyhmä. Esimerkiksi onko materiaali tarkoitettu toisten opettajien hyödynnettäväksi, onko se tarkoitettu oppijoille opiskeltavaksi tai esimerkiksi huoltajalle auttamaan oppimisen tukemisessa."
      >(?)</button>

      <ng-select
        [items]="educationalRoles$ | async"
        [multiple]="true"
        bindLabel="value"
        id="educationalRoles"
        placeholder="Valitse kohderyhmä"
        formControlName="educationalRoles"
      ></ng-select>
    </div>

    <div class="form-group col-sm-6 col-md-4">
      <label for="educationalUse">Käyttö opetuksessa</label>

      <button
        type="button"
        class="btn btn-link"
        tooltip="Teoksen käyttötarkoitus koulutuksen kontekstissa. Esim. ryhmätyö, itseopiskelu, oppitunnin osa."
      >(?)</button>

      <ng-select
        [items]="educationalUse$ | async"
        [multiple]="true"
        bindLabel="value"
        id="educationalUse"
        placeholder="Valitse opetuksen käyttökohde"
        formControlName="educationalUse"
      ></ng-select>
    </div>

    <div class="form-group col-sm-6 col-md-4">
      <label for="accessibilityFeatures">Saavutettavuuden ominaisuudet</label>

      <button
        type="button"
        class="btn btn-link"
        tooltip="Voit tähän valita mikäli oppimateriaalin tekemisessä on huomioitu saavutettavuus lisäämällä siihen jotain saavutettavuutta tukevia ominaisuuksia kuten tekstitys, navgointia helpottava rakenne tai selkokielisyys. Lisätietoa saavutettavuudesta ohjeistus-osioissa."
      >(?)</button>

      <ng-select
        [items]="accessibilityFeatures$ | async"
        [multiple]="true"
        bindLabel="value"
        id="accessibilityFeatures"
        placeholder="Valitse tukitoiminto"
        formControlName="accessibilityFeatures"
      ></ng-select>
    </div>

    <div class="form-group col-sm-6 col-md-4">
      <label for="accessibilityHazards">Saavutettavuuden esteet</label>

      <button
        type="button"
        class="btn btn-link"
        tooltip="Voit tähän valita mikäli oppimateriaalissa on jotain ominaisuuksia jotka voivat olla estäviä osalle henkilöistä, esimerkiksi mikäli materiaalissa on voimakasta välähtelyä. Kenttään voi myös merkitä, mikäli tälläisiä haittoja ei ole valitsemalla esimerkiksi ei äänihaittaa. Lisätietoa saavutettavuudesta ohjeistus-osioissa."
      >(?)</button>

      <ng-select
        [items]="accessibilityHazards$ | async"
        [multiple]="true"
        bindLabel="value"
        id="accessibilityHazards"
        placeholder="Valitse este"
        formControlName="accessibilityHazards"
      ></ng-select>
    </div>

    <div class="form-group col-sm-6 col-md-4">
      <label for="typicalAgeRangeMin">Kohderyhmän ikä</label>

      <button
        type="button"
        class="btn btn-link"
        tooltip="Ikäryhmä, jolle oppimateriaali on tarkoitettu, esim. 7-9, 18-90."
      >(?)</button>

      <div class="form-row">
        <div class="col">
          <input
            type="number"
            id="typicalAgeRangeMin"
            class="form-control"
            placeholder="15"
            formControlName="typicalAgeRangeMin"
          >
        </div>

        <div class="col-auto">
          &ndash;
        </div>

        <div class="col">
          <input
            type="number"
            id="typicalAgeRangeMax"
            class="form-control"
            placeholder="18"
            formControlName="typicalAgeRangeMax"
          >
        </div>
      </div>
    </div>

    <div class="form-group col-sm-6 col-md-4">
      <label for="inLanguage">Kieli</label>

      <ng-select
        [items]="languages$ | async"
        [multiple]="true"
        bindLabel="value"
        id="inLanguage"
        placeholder="Valitse kieli"
        formControlName="inLanguage"
      ></ng-select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        type="button"
        class="btn btn-gray"
        (click)="previousTab()"
      >Edellinen</button>
    </div>

    <div class="col-auto">
      <button
        type="reset"
        class="btn btn-cancel"
      >{{ 'forms.common.abort' | translate }}</button>
    </div>

    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-blue"
        [disabled]="extendedDetailsForm.invalid"
      >{{ 'forms.common.next' | translate }}</button>
    </div>
  </div>
</form>
