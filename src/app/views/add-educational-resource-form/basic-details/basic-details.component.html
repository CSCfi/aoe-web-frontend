<div class="py-4 px-0">
  <div class="container">
    <div class="row">
      <div class="col">
        <app-steps-nav></app-steps-nav>
      </div>
    </div>

    <form [formGroup]="basicDetailsForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-2">
          <div class="material-image-upload d-flex flex-column justify-content-center">
            <img src="assets/img/icons/ic_camera.svg" alt="Kamera ikoni">
            <a href="#">Lataa kuva</a>
          </div>
        </div>

        <div class="col-md-10">
          <div class="form-row">
            <div class="col-sm">
              <label for="file">Liite*</label>

              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="file"
                  required
                  formControlName="file"
                >
                <label class="custom-file-label" for="file" data-browse="Lataa">Ei valittua tiedostoa</label>
              </div>
            </div>

            <div class="form-group col-auto align-self-center">
              <span class="form-text">tai</span>
            </div>

            <div class="form-group col-sm">
              <label for="link">Linkki*</label>
              <input
                type="url"
                class="form-control"
                id="link"
                placeholder="https://"
                required
                formControlName="link"
              >
            </div>
          </div>

          <div class="form-group">
            <label for="name">Oppimateriaalin nimi*</label>

            <div class="form-row">
              <div class="col-sm">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Oppimateriaalin nimi"
                  required
                  formControlName="name"
                >
              </div>

              <div class="col-auto">
                <button type="button" class="btn btn-gray" (click)="openModal(kieliversiot)">Kieliversiot</button>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="keywords">Aihe*</label>

            <ng-select
              [items]="keywordsBuffer"
              [virtualScroll]="true"
              [loading]="loading"
              [multiple]="true"
              bindLabel="value"
              id="keywords"
              placeholder="Oppimateriaalin aihe"
              [typeahead]="input$"
              (scrollToEnd)="fetchMore(keywords.filterValue)"
              formControlName="keywords"
              #keywords
            ></ng-select>
          </div>

          <div class="form-row">
            <div class="form-group col-md-7">
              <label for="author">Tekijän nimi*</label>
              <input
                type="text"
                class="form-control"
                id="author"
                placeholder="Tekijän nimi"
                required
                formControlName="author"
              >
            </div>

            <div class="form-group col-md-5">
              <label for="organisation">Organisaatio</label>

              <ng-select
                [items]="organisations$ | async"
                bindLabel="value"
                bindValue="key"
                id="organisation"
                placeholder="Lisää halutessasi affiliaatiosi"
                formControlName="organisation"
              ></ng-select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="learningResourceType">Oppimateriaalin tyyppi*</label>
              <input
                type="text"
                class="form-control"
                id="learningResourceType"
                placeholder="Valitse tyyppi"
                required
                formControlName="learningResourceType"
              >
            </div>

            <div class="form-group col-md-3">
              <label for="timeRequired">Opiskeluaika</label>
              <input
                type="text"
                class="form-control"
                id="timeRequired"
                placeholder="Opiskeluaika"
                formControlName="timeRequired"
              >
            </div>

            <div class="form-group col-md-4">
              <label for="publisher">Julkaisija</label>
              <input
                type="text"
                class="form-control"
                id="publisher"
                placeholder="Kirjoita julkaisijan nimi"
                formControlName="publisher"
              >
            </div>
          </div>

          <div class="form-group">
            <label for="description">Kuvaus</label>

            <div class="form-row">
              <div class="col-sm">
                <textarea
                  class="form-control"
                  id="description"
                  rows="10"
                  placeholder="Kirjoita kuvausteksti"
                  formControlName="description"
                ></textarea>
              </div>

              <div class="col-auto">
                <button type="button" class="btn btn-gray" (click)="openModal(kieliversiot)">Kieliversiot</button>
              </div>
            </div>
          </div>

          <hr>

          <button type="reset" class="btn btn-link btn-sm">Keskeytä</button>
          <button
            type="submit"
            class="btn btn-blue btn-sm"
            [disabled]="!basicDetailsForm.valid"
          >Seuraava</button>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-template #kieliversiot>
  <div class="modal-header">
    <h5 class="modal-title">Kieliversiot</h5>

    <button type="button" class="close" aria-label="Sulje" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <h4>Kieliversioiden lisääminen</h4>

    <form>
      <div class="form-group">
        <label for="kieli-kieli">Valitse kieli*</label>

        <select
          class="form-control"
          id="kieli-kieli"
          required
        >
          <option>englanti</option>
          <option>ruotsi</option>
        </select>
      </div>

      <div class="form-group">
        <label for="kieli-nimi">Oppimateriaalin nimi*</label>

        <input
          type="text"
          class="form-control"
          id="kieli-nimi"
          placeholder="Oppimateriaalin nimi"
          required
        >
      </div>

      <div class="form-group">
        <label for="kieli-kuvaus">Kuvaus</label>

        <textarea
          class="form-control"
          id="kieli-kuvaus"
          rows="10"
          placeholder="Kirjoita kuvausteksti"
        ></textarea>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-gray" aria-label="Peruuta" (click)="modalRef.hide()">Peruuta</button>
    <button type="button" class="btn btn-blue">Tallenna muutokset</button>
  </div>
</ng-template>
