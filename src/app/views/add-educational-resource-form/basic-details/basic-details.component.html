<div class="py-4 px-0">
  <div class="container">
    <div class="row">
      <div class="col">
        <app-steps-nav></app-steps-nav>
      </div>
    </div>

    <div class="row">
      <div class="col-2">kuva</div>

      <div class="col-10">
        <form>
          <div class="form-row">
            <div class="col">
              <label for="file">Liite*</label>

              <div class="custom-file">
                <input type="file" class="custom-file-input" id="file" required>
                <label class="custom-file-label" for="file" data-browse="Lataa">Ei valittua tiedostoa</label>
              </div>
            </div>

            <div class="form-group col-auto align-self-center">
              <span class="form-text">tai</span>
            </div>

            <div class="form-group col">
              <label for="link">Linkki*</label>
              <input
                type="url"
                class="form-control"
                id="link"
                placeholder="https://"
                required
              >
            </div>
          </div>

          <div class="form-group">
            <label for="name">Oppimateriaalin nimi*</label>

            <div class="form-row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Oppimateriaalin nimi"
                  required
                >
              </div>

              <div class="col-auto">
                <button type="button" class="btn btn-gray" (click)="openModal(kieliversiot)">Kieliversiot</button>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="keywords">Aihe*</label>

            <ng-select
              [items]="keywordsBuffer"
              [virtualScroll]="true"
              [loading]="loading"
              [multiple]="true"
              bindLabel="value"
              bindValue="key"
              id="keywords"
              placeholder="Oppimateriaalin aihe"
              [typeahead]="input$"
              (scrollToEnd)="fetchMore(keywords.filterValue)"
              #keywords
            ></ng-select>
          </div>

          <div class="form-row">
            <div class="form-group col-7">
              <label for="author">Tekijän nimi*</label>
              <input
                type="text"
                class="form-control"
                id="author"
                placeholder="Tekijän nimi"
                required
              >
            </div>

            <div class="form-group col-5">
              <label for="organisation">Organisaatio</label>

              <ng-select
                [items]="organisations$ | async"
                bindLabel="value"
                bindValue="key"
                id="organisation"
                placeholder="Lisää halutessasi affiliaatiosi"
              ></ng-select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-5">
              <label for="materialType">Oppimateriaalin tyyppi*</label>
              <input
                type="text"
                class="form-control"
                id="materialType"
                placeholder="Valitse tyyppi"
                required
              >
            </div>

            <div class="form-group col-3">
              <label for="timeRequired">Opiskeluaika</label>
              <input
                type="text"
                class="form-control"
                id="timeRequired"
                placeholder="Opiskeluaika"
              >
            </div>

            <div class="form-group col-4">
              <label for="publisher">Julkaisija</label>
              <input
                type="text"
                class="form-control"
                id="publisher"
                placeholder="Kirjoita julkaisijan nimi"
              >
            </div>
          </div>

          <div class="form-group">
            <label for="description">Kuvaus</label>

            <div class="form-row">
              <div class="col">
                <textarea
                  class="form-control"
                  id="description"
                  rows="10"
                  placeholder="Kirjoita kuvausteksti"
                ></textarea>
              </div>

              <div class="col-auto">
                <button type="button" class="btn btn-gray" (click)="openModal(kieliversiot)">Kieliversiot</button>
              </div>
            </div>
          </div>
        </form>

        <hr>

        <button type="reset" class="btn btn-link btn-sm">Keskeytä</button>
        <button type="button" class="btn btn-blue btn-sm">Seuraava</button>
      </div>
    </div>
  </div>
</div>

<ng-template #kieliversiot>
  <div class="modal-header">
    <h5 class="modal-title">Kieliversiot</h5>

    <button type="button" class="close" aria-label="Sulje" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <h4>Kieliversioiden lisääminen</h4>

    <form>
      <div class="form-group">
        <label for="kieli-kieli">Valitse kieli*</label>

        <select
          class="form-control"
          id="kieli-kieli"
          required
        >
          <option>englanti</option>
          <option>ruotsi</option>
        </select>
      </div>

      <div class="form-group">
        <label for="kieli-nimi">Oppimateriaalin nimi*</label>

        <input
          type="text"
          class="form-control"
          id="kieli-nimi"
          placeholder="Oppimateriaalin nimi"
          required
        >
      </div>

      <div class="form-group">
        <label for="kieli-kuvaus">Kuvaus</label>

        <textarea
          class="form-control"
          id="kieli-kuvaus"
          rows="10"
          placeholder="Kirjoita kuvausteksti"
        ></textarea>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-gray" aria-label="Peruuta" (click)="modalRef.hide()">Peruuta</button>
    <button type="button" class="btn btn-blue">Tallenna muutokset</button>
  </div>
</ng-template>
