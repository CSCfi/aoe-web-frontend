<div class="py-4 px-0">
  <div class="container">
    <div class="row">
      <div class="col">
        <app-steps-nav></app-steps-nav>
      </div>
    </div>

    <form [formGroup]="fileUploadForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="col">
          <div class="form-group" formArrayName="files" *ngFor="let file of fileUploadForm.get('files').controls; let i = index;">
            <div [formGroupName]="i">
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="file"
                  formControlName="file"
                >
                <label class="custom-file-label" for="file">{{ 'forms.educationalResource.basicDetails.noSelectedFile' | translate }}</label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-auto">
          <button type="button" class="btn btn-primary" (click)="addFile()">+</button>
        </div>
      </div>

      <button
        type="reset"
        class="btn btn-link btn-sm"
        (click)="resetForm()"
      >{{ 'forms.common.abort' | translate }}</button>

      <button
        type="submit"
        class="btn btn-blue btn-sm"
        [disabled]="!fileUploadForm.valid"
      >{{ 'forms.common.next' | translate }}</button>
    </form>
  </div>
</div>
