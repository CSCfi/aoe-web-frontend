<div class="py-4 px-0">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Usein kysytyt kysymykset</h1>
      </div>
    </div><!--/.row-->

    <!--<div class="row">

    <div class="row">
      <div class="col">
        <h2>Yleisiä kysymyksiä</h2>

        <accordion>
          <accordion-group *ngFor="let item of faq" #group>
            <div accordion-heading class="clearfix">
              <div class="pull-left">{{ item.question }}</div>
              <i class="fa pull-right" aria-hidden="true" [ngClass]="group.isOpen ? 'fa-chevron-down' : 'fa-chevron-up'"></i>
            </div>

            <p *ngFor="let paragraph of item.answer">{{ paragraph }}</p>
          </accordion-group>
        </accordion>
      </div>
    </div><!--/.row-->
  </div>
</div>
